<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drops Per Minute Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="dropsperminuteRadio" name="variables" checked>
  <label for="dropsperminuteRadio">Drops per minute</label>

  <input type="radio" id="volumeRadio" name="variables">
  <label for="volumeRadio">Volume</label>

  <input type="radio" id="timeRadio" name="variables">
  <label for="timeRadio">Time</label>

  <input type="radio" id="dropfactorRadio" name="variables">
  <label for="dropfactorRadio">Drop factor</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Volume</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Time</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Drop factor</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
